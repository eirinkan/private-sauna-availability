<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福岡サウナ空き状況</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding-bottom: 20px;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="date"] {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: white;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #667eea;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-bar {
      background: #333;
      color: #aaa;
      padding: 8px 15px;
      font-size: 12px;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #ddd;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .facilities {
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .facility {
      background: white;
      border-radius: 12px;
      margin-bottom: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .facility-header {
      background: #f8f9fa;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .facility-name {
      font-weight: bold;
      font-size: 1rem;
    }

    .facility-link {
      color: #667eea;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .facility-content {
      padding: 15px;
    }

    .room {
      margin-bottom: 12px;
    }

    .room:last-child {
      margin-bottom: 0;
    }

    .room-name {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 5px;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .slot {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .no-slots {
      color: #999;
      font-size: 0.85rem;
    }

    .error {
      background: #fff3f3;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>福岡プライベートサウナ 空き状況</h1>
    <div class="controls">
      <input type="date" id="dateInput">
      <button id="searchBtn">検索</button>
    </div>
  </header>

  <div class="status-bar" id="statusBar">
    最終更新: -
  </div>

  <main class="facilities" id="facilities">
    <div class="loading">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>
  </main>

  <script>
    const dateInput = document.getElementById('dateInput');
    const searchBtn = document.getElementById('searchBtn');
    const statusBar = document.getElementById('statusBar');
    const facilitiesContainer = document.getElementById('facilities');

    // 今日の日付をデフォルトに設定
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    dateInput.min = today;

    // 7日後まで選択可能
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 7);
    dateInput.max = maxDate.toISOString().split('T')[0];

    // 空き状況を取得
    async function fetchAvailability(date) {
      facilitiesContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>読み込み中...</p>
        </div>
      `;

      try {
        const res = await fetch(`/api/availability?date=${date}`);
        const data = await res.json();
        renderFacilities(data);
        updateStatus(data.lastUpdated);
      } catch (error) {
        facilitiesContainer.innerHTML = `
          <div class="error">
            データの取得に失敗しました。しばらく待ってから再試行してください。
          </div>
        `;
      }
    }

    // 施設一覧を描画
    function renderFacilities(data) {
      if (!data.facilities || data.facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>データがありません</p>
          </div>
        `;
        return;
      }

      facilitiesContainer.innerHTML = data.facilities.map(facility => `
        <div class="facility">
          <div class="facility-header">
            <span class="facility-name">${facility.name}</span>
            <a href="${facility.url}" target="_blank" class="facility-link">予約ページ →</a>
          </div>
          <div class="facility-content">
            ${facility.error ? `
              <div class="error">${facility.error}</div>
            ` : `
              ${facility.rooms && facility.rooms.length > 0 ? facility.rooms.map(room => `
                <div class="room">
                  <div class="room-name">${room.name}</div>
                  <div class="slots">
                    ${room.availableSlots && room.availableSlots.length > 0
                      ? room.availableSlots.map(slot => `<span class="slot">${slot}</span>`).join('')
                      : '<span class="no-slots">空きなし</span>'
                    }
                  </div>
                </div>
              `).join('') : '<div class="no-slots">データ取得中...</div>'}
            `}
          </div>
        </div>
      `).join('');
    }

    // ステータスバー更新
    function updateStatus(lastUpdated) {
      if (lastUpdated) {
        const date = new Date(lastUpdated);
        const time = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        statusBar.textContent = `最終更新: ${time}`;
      }
    }

    // イベントリスナー
    searchBtn.addEventListener('click', () => {
      fetchAvailability(dateInput.value);
    });

    dateInput.addEventListener('change', () => {
      fetchAvailability(dateInput.value);
    });

    // 初期読み込み
    fetchAvailability(today);
  </script>
</body>
</html>
