  <script>
    const dateInput = document.getElementById('dateInput');
    const searchBtn = document.getElementById('searchBtn');
    const statusBar = document.getElementById('statusBar');
    const facilitiesContainer = document.getElementById('facilities');

    // æ–™é‡‘ãƒ‡ãƒ¼ã‚¿ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«ï¼‰
    let pricingData = null;

    // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    dateInput.min = today;

    // 7æ—¥å¾Œã¾ã§é¸æŠå¯èƒ½
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 7);
    dateInput.max = maxDate.toISOString().split('T')[0];

    // æ–™é‡‘ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    async function fetchPricing() {
      try {
        const res = await fetch('/api/pricing');
        pricingData = await res.json();
      } catch (e) {
        console.error('æ–™é‡‘ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', e);
      }
    }

    // éƒ¨å±‹åã‹ã‚‰æ–™é‡‘ã‚’å–å¾—
    function getRoomPrice(facilityKey, roomName) {
      if (!pricingData || !pricingData[facilityKey]) return null;
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      // éƒ¨å±‹ç•ªå·ã‚’æŠ½å‡ºï¼ˆä¾‹: "2-Aï¼ˆæœ€å¤§6å/140åˆ†ï¼‰" â†’ "2-A"ï¼‰
      const roomNumber = roomName.match(/^[\d\w]+-[A-Z]/)?.[0] || roomName.split('ï¼ˆ')[0];

      for (const plan of facility.plans) {
        // ãƒ—ãƒ©ãƒ³åã‹ã‚‰éƒ¨å±‹ç•ªå·ã‚’æŠ½å‡º
        const planNumber = plan.name.match(/^[\d\w]+-[A-Z]/)?.[0] || plan.name.split('ï¼ˆ')[0];

        // éƒ¨å±‹ç•ªå·ã§ãƒãƒƒãƒã™ã‚‹ã‹ã€éƒ¨å±‹åã®ä¸€éƒ¨ãŒå«ã¾ã‚Œã‚‹ã‹ç¢ºèª
        if (roomNumber === planNumber || roomName.includes(plan.name) || plan.name.includes(roomNumber)) {
          if (plan.weekday !== undefined) {
            return isWeekend ? plan.weekend : plan.weekday;
          }
          return plan.price;
        }
      }
      return null;
    }

    // é¸æŠæ—¥ãŒé€±æœ«ã‹ã©ã†ã‹
    function isSelectedDateWeekend() {
      const date = new Date(dateInput.value);
      const day = date.getDay();
      return day === 0 || day === 6; // æ—¥æ›œ=0, åœŸæ›œ=6
    }

    // æ–½è¨­ã‚­ãƒ¼ã‚’å–å¾—
    function getFacilityKey(name) {
      const keyMap = {
        'SAUNA SAKURADO': 'sakurado',
        'GIRAFFE å—å¤©ç¥': 'giraffeMiamitenjin',
        'GIRAFFE å¤©ç¥': 'giraffeTenjin',
        'KUDOCHIç¦å²¡ä¸­æ´²': 'kudochi',
        'SAUNA OOO FUKUOKA': 'saunaOoo',
        'BASE Private sauna': 'base'
      };
      return keyMap[name] || null;
    }

    // éƒ¨å±‹åã‚’ãƒ‘ãƒ¼ã‚¹ã—ã¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã§è¿”ã™
    function formatRoomName(name) {
      // ãƒ‘ã‚¿ãƒ¼ãƒ³: éƒ¨å±‹åï¼ˆ120åˆ†/å®šå“¡2åï¼‰Â¥ä¾¡æ ¼ ã¾ãŸã¯ éƒ¨å±‹åï¼ˆ90åˆ†/120åˆ†/å®šå“¡2åï¼‰Â¥ä¾¡æ ¼ ã¾ãŸã¯ éƒ¨å±‹åï¼ˆnight/å®šå“¡2åï¼‰Â¥ä¾¡æ ¼
      let roomName = name;
      let time = '';
      let capacity = '';
      let price = '';

      // æ™‚é–“ã¨å®šå“¡ã‚’æŠ½å‡ºï¼ˆnight/å®šå“¡2å ã¾ãŸã¯ 90åˆ†/120åˆ†/å®šå“¡2å ã¾ãŸã¯ 120åˆ†/å®šå“¡2åï¼‰
      const metaMatch = name.match(/ï¼ˆ([\dåˆ†\/]+|night)\/å®šå“¡(\d+)åï¼‰/);
      if (metaMatch) {
        time = metaMatch[1];
        capacity = metaMatch[2];
        roomName = name.replace(/ï¼ˆ(?:[\dåˆ†\/]+|night)\/å®šå“¡\d+åï¼‰/, '');
      }

      // ä¾¡æ ¼ã‚’æŠ½å‡º
      const priceMatch = roomName.match(/(Â¥[\d,]+[ã€œï½]?[Â¥\d,]*[ï¼‹+]?[Â¥\d,ï¼å]*)/);
      if (priceMatch) {
        price = priceMatch[1];
        roomName = roomName.replace(priceMatch[0], '').trim();
      }

      return { name: roomName, time, capacity, price };
    }

    // æ–½è¨­ã®æ–™é‡‘ãƒ¬ãƒ³ã‚¸ã‚’å–å¾—
    function getPriceRange(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let prices = [];
      for (const plan of facility.plans) {
        if (plan.weekday !== undefined) {
          prices.push(isWeekend ? plan.weekend : plan.weekday);
        } else if (plan.price !== undefined) {
          prices.push(plan.price);
          // priceMaxãŒã‚ã‚‹å ´åˆã¯æœ€å¤§å€¤ã‚‚è¿½åŠ 
          if (plan.priceMax !== undefined) {
            prices.push(plan.priceMax);
          }
        }
      }

      if (prices.length === 0) return '';
      const min = Math.min(...prices);
      const max = Math.max(...prices);

      if (min === max) {
        return 'Â¥' + min.toLocaleString();
      }
      return 'Â¥' + min.toLocaleString() + 'ã€œ' + 'Â¥' + max.toLocaleString();
    }

    // æ–½è¨­ã®æ–™é‡‘è©³ç´°ã‚’ç”Ÿæˆ
    function getPricingDetails(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let html = '<div class="pricing-details" id="pricing-' + facilityKey + '">';

      // ãƒ—ãƒ©ãƒ³ã‚’5ã¤ã¾ã§è¡¨ç¤º
      const displayPlans = facility.plans.slice(0, 6);
      for (const plan of displayPlans) {
        let priceStr;
        if (plan.weekday !== undefined) {
          // å¹³æ—¥/åœŸæ—¥ã§æ–™é‡‘ãŒç•°ãªã‚‹å ´åˆ
          const price = isWeekend ? plan.weekend : plan.weekday;
          priceStr = 'Â¥' + price.toLocaleString();
        } else if (plan.priceMax !== undefined) {
          // æ–™é‡‘ãƒ¬ãƒ³ã‚¸ãŒã‚ã‚‹å ´åˆ
          priceStr = 'Â¥' + plan.price.toLocaleString() + 'ã€œ' + plan.priceMax.toLocaleString();
        } else {
          priceStr = 'Â¥' + plan.price.toLocaleString();
        }
        // è¿½åŠ äººæ•°æ–™é‡‘
        if (plan.extraPerson) {
          priceStr += ' <span style="color:var(--text-muted);font-size:0.7rem">+1åÂ¥' + plan.extraPerson.toLocaleString() + '</span>';
        }
        html += '<div class="pricing-row">';
        html += '<span class="pricing-plan">' + plan.name + '</span>';
        html += '<span class="pricing-price">' + priceStr + '</span>';
        html += '</div>';
      }

      if (facility.note) {
        html += '<div class="pricing-note">â€» ' + facility.note + '</div>';
      }
      html += '</div>';
      return html;
    }

    // ç©ºãçŠ¶æ³ã‚’å–å¾—
    async function fetchAvailability(date) {
      facilitiesContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>èª­ã¿è¾¼ã¿ä¸­...</p>
        </div>
      `;

      try {
        const res = await fetch(`/api/availability?date=${date}`);
        const data = await res.json();
        renderFacilities(data);
        updateStatus(data.lastUpdated);
      } catch (error) {
        facilitiesContainer.innerHTML = `
          <div class="error">
            ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚
          </div>
        `;
      }
    }

    // æ–½è¨­ä¸€è¦§ã‚’æç”»
    function renderFacilities(data) {
      if (!data.facilities || data.facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>
          </div>
        `;
        return;
      }

      facilitiesContainer.innerHTML = data.facilities.map(facility => {
        const facilityKey = getFacilityKey(facility.name);
        return `
        <div class="facility">
          <div class="facility-header">
            <span class="facility-name">${facility.name}</span>
            <div>
              ${facility.mapUrl ? '<a href="' + facility.mapUrl + '" target="_blank" class="map-btn">MAP</a>' : ''}
              <a href="${facility.url}" target="_blank" class="reserve-btn">äºˆç´„</a>
            </div>
          </div>
          <div class="facility-content">
            ${facility.error ? `
              <div class="error">${facility.error}</div>
            ` : facility.linkOnly ? `
              <div class="link-only">
                <div class="link-only-message">äºˆç´„ã‚µã‚¤ãƒˆã§ç©ºãçŠ¶æ³ã‚’ç¢ºèª</div>
                <div class="room-links">
                  ${facility.rooms.map(room => `
                    <a href="${room.url}" target="_blank" class="room-link">
                      <span>${room.name}</span>
                      <span class="room-link-arrow">â†’</span>
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : `
              ${facility.rooms && facility.rooms.length > 0 ? facility.rooms.map(room => {
                const formatted = formatRoomName(room.name);
                return `
                <div class="room">
                  <div class="room-header">
                    <span class="room-name">${formatted.name}</span>
                    <div class="room-meta">
                      ${formatted.price ? '<span class="room-price">' + formatted.price + '</span>' : ''}
                      ${formatted.capacity ? '<span class="capacity-icon">ğŸ‘¤' + formatted.capacity + '</span>' : ''}
                      ${formatted.time ? '<span class="time-label' + (formatted.time === 'night' ? ' night' : '') + '">' + formatted.time + '</span>' : ''}
                    </div>
                  </div>
                  <div class="slots">
                    ${room.availableSlots && room.availableSlots.length > 0
                      ? room.availableSlots.map(slot => '<span class="slot">' + slot + '</span>').join('')
                      : '<span class="no-slots">ç©ºããªã—</span>'
                    }
                  </div>
                </div>
              `}).join('') : '<div class="no-slots">ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...</div>'}
            `}
          </div>
        </div>
      `}).join('');
