<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福岡サウナ空き状況</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --border: #2a2a3a;
      --success: #00d4aa;
      --success-bg: rgba(0, 212, 170, 0.15);
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    header {
      background: var(--bg-secondary);
      padding: 12px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    header h1 {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--text-primary);
      white-space: nowrap;
    }

    header h1 small {
      display: block;
      font-size: 0.65rem;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="date"] {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      width: 130px;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-bar {
      background: var(--bg-secondary);
      color: var(--text-muted);
      padding: 10px 15px;
      font-size: 12px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .facilities {
      padding: 20px 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .facility {
      background: var(--bg-card);
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .facility:hover {
      background: var(--bg-card-hover);
      border-color: rgba(255, 107, 53, 0.3);
    }

    .facility-header {
      padding: 18px 18px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .facility-name {
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 0.02em;
    }

    .facility-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .facility-link:hover {
      opacity: 1;
    }

    .map-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin-right: 6px;
      transition: all 0.2s;
    }

    .map-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-secondary);
    }

    .reserve-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 4px 12px;
      font-size: 0.75rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .reserve-btn:hover {
      opacity: 0.9;
    }

    .facility-content {
      padding: 16px 18px;
    }

    .room {
      margin-bottom: 16px;
      padding: 14px;
      background: var(--bg-secondary);
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .room:last-child {
      margin-bottom: 0;
    }

    .room-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .room-name {
      font-size: 0.95rem;
      color: var(--text-primary);
      font-weight: 600;
      margin-right: auto;
    }

    .room-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .room-price {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 600;
    }

    .price-range {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 600;
      margin-right: 12px;
    }

    .pricing-toggle {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      margin-left: 8px;
    }

    .pricing-toggle:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
      transform: none;
      box-shadow: none;
    }

    .pricing-details {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 14px;
      font-size: 0.8rem;
      display: none;
    }

    .pricing-details.show {
      display: block;
    }

    .pricing-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid var(--border);
    }

    .pricing-row:last-child {
      border-bottom: none;
    }

    .pricing-plan {
      color: var(--text-secondary);
    }

    .pricing-price {
      color: var(--accent);
      font-weight: 600;
    }

    .pricing-note {
      color: var(--text-muted);
      font-size: 0.7rem;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .slot {
      background: var(--success-bg);
      color: var(--success);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid rgba(0, 212, 170, 0.2);
    }

    .no-slots {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .time-label {
      background: rgba(80, 80, 100, 0.2);
      color: var(--text-muted);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.72rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .time-label.night {
      background: rgba(100, 60, 140, 0.25);
      color: #a080c0;
    }

    .capacity-label {
      background: rgba(80, 80, 100, 0.2);
      color: var(--text-muted);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.72rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .link-only {
      background: rgba(100, 149, 237, 0.1);
      border: 1px solid rgba(100, 149, 237, 0.2);
      border-radius: 10px;
      padding: 14px 16px;
    }

    .link-only-message {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 12px;
    }

    .room-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .room-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .room-link:hover {
      background: var(--bg-card-hover);
      transform: translateX(4px);
    }

    .room-link-arrow {
      color: var(--accent);
      font-weight: 600;
    }

    .error {
      background: rgba(255, 100, 100, 0.1);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 100, 100, 0.2);
    }

    /* 日付入力のカスタマイズ（WebKit系ブラウザ用） */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.6;
    }

    /* スクロールバー */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>福岡サウナ<small>空き状況</small></h1>
    <div class="controls">
      <input type="date" id="dateInput">
      <button id="searchBtn">検索</button>
    </div>
  </header>

  <div class="status-bar" id="statusBar">
    最終更新: -
  </div>

  <main class="facilities" id="facilities">
    <div class="loading">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>
  </main>

  <script>
    const dateInput = document.getElementById('dateInput');
    const searchBtn = document.getElementById('searchBtn');
    const statusBar = document.getElementById('statusBar');
    const facilitiesContainer = document.getElementById('facilities');

    // 料金データ（グローバル）
    let pricingData = null;

    // 今日の日付をデフォルトに設定
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    dateInput.min = today;

    // 7日後まで選択可能
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 7);
    dateInput.max = maxDate.toISOString().split('T')[0];

    // 料金データを取得
    async function fetchPricing() {
      try {
        const res = await fetch('/api/pricing');
        pricingData = await res.json();
      } catch (e) {
        console.error('料金データ取得エラー:', e);
      }
    }

    // 部屋名から料金を取得
    function getRoomPrice(facilityKey, roomName) {
      if (!pricingData || !pricingData[facilityKey]) return null;
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      // 部屋番号を抽出（例: "2-A（最大6名/140分）" → "2-A"）
      const roomNumber = roomName.match(/^[\d\w]+-[A-Z]/)?.[0] || roomName.split('（')[0];

      for (const plan of facility.plans) {
        // プラン名から部屋番号を抽出
        const planNumber = plan.name.match(/^[\d\w]+-[A-Z]/)?.[0] || plan.name.split('（')[0];

        // 部屋番号でマッチするか、部屋名の一部が含まれるか確認
        if (roomNumber === planNumber || roomName.includes(plan.name) || plan.name.includes(roomNumber)) {
          if (plan.weekday !== undefined) {
            return isWeekend ? plan.weekend : plan.weekday;
          }
          return plan.price;
        }
      }
      return null;
    }

    // 選択日が週末かどうか
    function isSelectedDateWeekend() {
      const date = new Date(dateInput.value);
      const day = date.getDay();
      return day === 0 || day === 6; // 日曜=0, 土曜=6
    }

    // 施設キーを取得
    function getFacilityKey(name) {
      const keyMap = {
        'SAUNA SAKURADO': 'sakurado',
        'GIRAFFE 南天神': 'giraffeMiamitenjin',
        'GIRAFFE 天神': 'giraffeTenjin',
        'KUDOCHI福岡中洲': 'kudochi',
        'SAUNA OOO FUKUOKA': 'saunaOoo',
        'BASE Private sauna': 'base'
      };
      return keyMap[name] || null;
    }

    // 部屋名をパースしてオブジェクトで返す
    function formatRoomName(name) {
      // パターン: 部屋名（120分/定員2名）¥価格 または 部屋名（90分/120分/定員2名）¥価格 または 部屋名（night/定員2名）¥価格
      let roomName = name;
      let time = '';
      let capacity = '';
      let price = '';

      // 時間と定員を抽出（night/定員2名 または 90分/120分/定員2名 または 120分/定員2名）
      const metaMatch = name.match(/（([\d分\/]+|night)\/定員(\d+)名）/);
      if (metaMatch) {
        time = metaMatch[1];
        capacity = metaMatch[2];
        roomName = name.replace(/（(?:[\d分\/]+|night)\/定員\d+名）/, '');
      }

      // 価格を抽出
      const priceMatch = roomName.match(/(¥[\d,]+[〜～]?[¥\d,]*[＋+]?[¥\d,／名]*)/);
      if (priceMatch) {
        price = priceMatch[1];
        roomName = roomName.replace(priceMatch[0], '').trim();
      }

      return { name: roomName, time, capacity, price };
    }

    // 施設の料金レンジを取得
    function getPriceRange(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let prices = [];
      for (const plan of facility.plans) {
        if (plan.weekday !== undefined) {
          prices.push(isWeekend ? plan.weekend : plan.weekday);
        } else if (plan.price !== undefined) {
          prices.push(plan.price);
          // priceMaxがある場合は最大値も追加
          if (plan.priceMax !== undefined) {
            prices.push(plan.priceMax);
          }
        }
      }

      if (prices.length === 0) return '';
      const min = Math.min(...prices);
      const max = Math.max(...prices);

      if (min === max) {
        return '¥' + min.toLocaleString();
      }
      return '¥' + min.toLocaleString() + '〜' + '¥' + max.toLocaleString();
    }

    // 施設の料金詳細を生成
    function getPricingDetails(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let html = '<div class="pricing-details" id="pricing-' + facilityKey + '">';

      // プランを5つまで表示
      const displayPlans = facility.plans.slice(0, 6);
      for (const plan of displayPlans) {
        let priceStr;
        if (plan.weekday !== undefined) {
          // 平日/土日で料金が異なる場合
          const price = isWeekend ? plan.weekend : plan.weekday;
          priceStr = '¥' + price.toLocaleString();
        } else if (plan.priceMax !== undefined) {
          // 料金レンジがある場合
          priceStr = '¥' + plan.price.toLocaleString() + '〜' + plan.priceMax.toLocaleString();
        } else {
          priceStr = '¥' + plan.price.toLocaleString();
        }
        // 追加人数料金
        if (plan.extraPerson) {
          priceStr += ' <span style="color:var(--text-muted);font-size:0.7rem">+1名¥' + plan.extraPerson.toLocaleString() + '</span>';
        }
        html += '<div class="pricing-row">';
        html += '<span class="pricing-plan">' + plan.name + '</span>';
        html += '<span class="pricing-price">' + priceStr + '</span>';
        html += '</div>';
      }

      if (facility.note) {
        html += '<div class="pricing-note">※ ' + facility.note + '</div>';
      }
      html += '</div>';
      return html;
    }

    // 空き状況を取得
    async function fetchAvailability(date) {
      facilitiesContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>読み込み中...</p>
        </div>
      `;

      try {
        const res = await fetch(`/api/availability?date=${date}`);
        const data = await res.json();
        renderFacilities(data);
        updateStatus(data.lastUpdated);
      } catch (error) {
        facilitiesContainer.innerHTML = `
          <div class="error">
            データの取得に失敗しました。しばらく待ってから再試行してください。
          </div>
        `;
      }
    }

    // 施設一覧を描画
    function renderFacilities(data) {
      if (!data.facilities || data.facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>データがありません</p>
          </div>
        `;
        return;
      }

      facilitiesContainer.innerHTML = data.facilities.map(facility => {
        const facilityKey = getFacilityKey(facility.name);
        return `
        <div class="facility">
          <div class="facility-header">
            <span class="facility-name">${facility.name}</span>
            <div>
              ${facility.mapUrl ? '<a href="' + facility.mapUrl + '" target="_blank" class="map-btn">MAP</a>' : ''}
              <a href="${facility.url}" target="_blank" class="reserve-btn">予約</a>
            </div>
          </div>
          <div class="facility-content">
            ${facility.error ? `
              <div class="error">${facility.error}</div>
            ` : facility.linkOnly ? `
              <div class="link-only">
                <div class="link-only-message">予約サイトで空き状況を確認</div>
                <div class="room-links">
                  ${facility.rooms.map(room => `
                    <a href="${room.url}" target="_blank" class="room-link">
                      <span>${room.name}</span>
                      <span class="room-link-arrow">→</span>
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : `
              ${facility.rooms && facility.rooms.length > 0 ? facility.rooms.map(room => {
                const formatted = formatRoomName(room.name);
                return `
                <div class="room">
                  <div class="room-header">
                    <span class="room-name">${formatted.name}</span>
                    <div class="room-meta">
                      ${formatted.price ? '<span class="room-price">' + formatted.price + '</span>' : ''}
                      ${formatted.time ? '<span class="time-label' + (formatted.time === 'night' ? ' night' : '') + '">' + formatted.time + '</span>' : ''}
                      ${formatted.capacity ? '<span class="capacity-label">' + formatted.capacity + '人</span>' : ''}
                    </div>
                  </div>
                  <div class="slots">
                    ${room.availableSlots && room.availableSlots.length > 0
                      ? room.availableSlots.map(slot => '<span class="slot">' + slot + '</span>').join('')
                      : '<span class="no-slots">空きなし</span>'
                    }
                  </div>
                </div>
              `}).join('') : '<div class="no-slots">データ取得中...</div>'}
            `}
          </div>
        </div>
      `}).join('');
    }

    // 料金詳細の表示切り替え
    function togglePricing(facilityKey) {
      const el = document.getElementById('pricing-' + facilityKey);
      if (el) {
        el.classList.toggle('show');
      }
    }

    // ステータスバー更新
    function updateStatus(lastUpdated) {
      if (lastUpdated) {
        const date = new Date(lastUpdated);
        const time = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        statusBar.textContent = `最終更新: ${time}`;
      }
    }

    // イベントリスナー
    searchBtn.addEventListener('click', () => {
      fetchAvailability(dateInput.value);
    });

    dateInput.addEventListener('change', () => {
      fetchAvailability(dateInput.value);
    });

    // 初期読み込み（料金データを先に取得）
    (async function init() {
      await fetchPricing();
      fetchAvailability(today);
    })();
  </script>
</body>
</html>
