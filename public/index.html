<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福岡サウナ空き状況</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --border: #2a2a3a;
      --success: #00d4aa;
      --success-bg: rgba(0, 212, 170, 0.15);
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    header {
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      padding: 30px 20px 25px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    header h1 span {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.05em;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="date"] {
      padding: 12px 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-bar {
      background: var(--bg-secondary);
      color: var(--text-muted);
      padding: 10px 15px;
      font-size: 12px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .facilities {
      padding: 20px 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .facility {
      background: var(--bg-card);
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .facility:hover {
      background: var(--bg-card-hover);
      border-color: rgba(255, 107, 53, 0.3);
    }

    .facility-header {
      padding: 18px 18px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .facility-name {
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    .facility-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .facility-link:hover {
      opacity: 1;
    }

    .facility-content {
      padding: 16px 18px;
    }

    .room {
      margin-bottom: 14px;
    }

    .room:last-child {
      margin-bottom: 0;
    }

    .room-name {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .slot {
      background: var(--success-bg);
      color: var(--success);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid rgba(0, 212, 170, 0.2);
    }

    .no-slots {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .error {
      background: rgba(255, 100, 100, 0.1);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 100, 100, 0.2);
    }

    /* 日付入力のカスタマイズ（WebKit系ブラウザ用） */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.6;
    }

    /* スクロールバー */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>FUKUOKA PRIVATE SAUNA<span>空き状況チェッカー</span></h1>
    <div class="controls">
      <input type="date" id="dateInput">
      <button id="searchBtn">検索</button>
    </div>
  </header>

  <div class="status-bar" id="statusBar">
    最終更新: -
  </div>

  <main class="facilities" id="facilities">
    <div class="loading">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>
  </main>

  <script>
    const dateInput = document.getElementById('dateInput');
    const searchBtn = document.getElementById('searchBtn');
    const statusBar = document.getElementById('statusBar');
    const facilitiesContainer = document.getElementById('facilities');

    // 今日の日付をデフォルトに設定
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    dateInput.min = today;

    // 7日後まで選択可能
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 7);
    dateInput.max = maxDate.toISOString().split('T')[0];

    // 空き状況を取得
    async function fetchAvailability(date) {
      facilitiesContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>読み込み中...</p>
        </div>
      `;

      try {
        const res = await fetch(`/api/availability?date=${date}`);
        const data = await res.json();
        renderFacilities(data);
        updateStatus(data.lastUpdated);
      } catch (error) {
        facilitiesContainer.innerHTML = `
          <div class="error">
            データの取得に失敗しました。しばらく待ってから再試行してください。
          </div>
        `;
      }
    }

    // 施設一覧を描画
    function renderFacilities(data) {
      if (!data.facilities || data.facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>データがありません</p>
          </div>
        `;
        return;
      }

      facilitiesContainer.innerHTML = data.facilities.map(facility => `
        <div class="facility">
          <div class="facility-header">
            <span class="facility-name">${facility.name}</span>
            <a href="${facility.url}" target="_blank" class="facility-link">予約 →</a>
          </div>
          <div class="facility-content">
            ${facility.error ? `
              <div class="error">${facility.error}</div>
            ` : `
              ${facility.rooms && facility.rooms.length > 0 ? facility.rooms.map(room => `
                <div class="room">
                  <div class="room-name">${room.name}</div>
                  <div class="slots">
                    ${room.availableSlots && room.availableSlots.length > 0
                      ? room.availableSlots.map(slot => `<span class="slot">${slot}</span>`).join('')
                      : '<span class="no-slots">空きなし</span>'
                    }
                  </div>
                </div>
              `).join('') : '<div class="no-slots">データ取得中...</div>'}
            `}
          </div>
        </div>
      `).join('');
    }

    // ステータスバー更新
    function updateStatus(lastUpdated) {
      if (lastUpdated) {
        const date = new Date(lastUpdated);
        const time = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        statusBar.textContent = `最終更新: ${time}`;
      }
    }

    // イベントリスナー
    searchBtn.addEventListener('click', () => {
      fetchAvailability(dateInput.value);
    });

    dateInput.addEventListener('change', () => {
      fetchAvailability(dateInput.value);
    });

    // 初期読み込み
    fetchAvailability(today);
  </script>
</body>
</html>
