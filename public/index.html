    :root {

    body {

      background: var(--bg-primary);
      color: var(--text-primary);

      padding-bottom: 40px;

    header {
      background: var(--bg-secondary);
      padding: 10px 12px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }

    header h1 {

    }

    .last-updated {

    .header-right {

      gap: 10px;

    .toggle-container {

      align-items: center;
      gap: 4px;
    }

    .toggle-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: var(--text-muted);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: var(--success-bg);
      border-color: var(--success);
    }

    .toggle-switch.active::after {

      background: var(--success);

                    ${priceDisplay ? '<span class="room-price">' + priceDisplay + '</span>' : ''}
                    ${v.formatted.time ? '<span class="time-label' + (v.isNight ? ' night' : '') + '">' + v.formatted.time + '</span>' : ''}
                    ${v.formatted.capacity ? '<span class="capacity-label">' + v.formatted.capacity + 'äºº</span>' : ''}
                  </div>
                  <div class="slots">
                    ${v.availableSlots && v.availableSlots.length > 0
                      ? v.availableSlots.map(slot => '<span class="slot">' + formatTimeSlot(slot, v.isNight) + '</span>').join('')
                      : '<span class="no-slots">ç©ºããªã—</span>'
                    }
                  </div>
                </div>
              `}).join('')}
            </div>
          `;
        }).join('');
      } else {
        // ä»–ã®æ–½è¨­: å¾“æ¥ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        return filteredRooms.map(room => {
          const formatted = formatRoomName(room.name);
          // äººæ•°åˆ¥æ–™é‡‘è¨ˆç®—ï¼ˆOOO, BASEï¼‰
          let priceDisplay = formatted.price;
          const calcPrice = calculatePrice(facility.name, room.name, guestCount, isWeekend);
          if (calcPrice) priceDisplay = calcPrice;

          return `
            <div class="room">
              <div class="room-header">
                <span class="room-name">${formatted.name}</span>
                <div class="room-meta">
                  ${priceDisplay ? '<span class="room-price">' + priceDisplay + '</span>' : ''}
                  ${formatted.time ? '<span class="time-label' + (formatted.time === 'night' ? ' night' : '') + '">' + formatted.time + '</span>' : ''}
                  ${formatted.capacity ? '<span class="capacity-label">' + formatted.capacity + 'äºº</span>' : ''}
                </div>
              </div>
              <div class="slots">
                ${room.availableSlots && room.availableSlots.length > 0
                  ? room.availableSlots.map(slot => '<span class="slot">' + formatTimeSlot(slot) + '</span>').join('')
                  : '<span class="no-slots">ç©ºããªã—</span>'
                }
              </div>
            </div>
          `;
        }).join('');
      }
    }

    // GIRAFFEç”¨: éƒ¨å±‹ã‚’åŸºæœ¬åã§ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ï¼ˆé€šå¸¸ã¨ãƒŠã‚¤ãƒˆãƒ‘ãƒƒã‚¯ã‚’ã¾ã¨ã‚ã‚‹ï¼‰
    function groupRoomsByBaseName(rooms) {
      const groups = {};

      for (const room of rooms) {
        const formatted = formatRoomName(room.name);
        const baseName = formatted.name;

        if (!groups[baseName]) {
          groups[baseName] = [];
        }
        groups[baseName].push({
          ...room,
          formatted,
          isNight: formatted.time === 'night'
        });
      }

      // é€šå¸¸â†’ãƒŠã‚¤ãƒˆã®é †ã«ã‚½ãƒ¼ãƒˆ
      for (const baseName in groups) {
        groups[baseName].sort((a, b) => {
          if (a.isNight && !b.isNight) return 1;
          if (!a.isNight && b.isNight) return -1;
          return 0;
        });
      }

      return groups;
    }

    // æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆ24æ™‚ä»¥ä¸Šã‚’ç¿ŒX:XXã«å¤‰æ›ï¼‰
    function formatTimeSlot(slot, isNightPack = false) {
      return slot.replace(/(\d{1,2}):(\d{2})ã€œ(\d{1,2}):(\d{2})/, (match, h1, m1, h2, m2) => {
        const startHour = parseInt(h1);
        const endHour = parseInt(h2);

        // ãƒŠã‚¤ãƒˆãƒ‘ãƒƒã‚¯ï¼ˆé–‹å§‹ãŒ24æ™‚ä»¥é™ã€ã¾ãŸã¯é–‹å§‹ãŒ0-8æ™‚ã§çµ‚äº†ã‚‚0-8æ™‚ï¼‰ã®å ´åˆ
        const isNight = startHour >= 24 || (startHour >= 0 && startHour <= 8 && endHour <= 8);

        if (isNight || isNightPack) {
          // é¸æŠä¸­ã®æ—¥ä»˜ã‹ã‚‰ç¿Œæ—¥ã‚’è¨ˆç®—
          const selectedDate = new Date(dateSelect.value);
          const nextDay = new Date(selectedDate);
          nextDay.setDate(nextDay.getDate() + 1);
          const nextMonth = nextDay.getMonth() + 1;
          const nextDate = nextDay.getDate();
          const datePrefix = nextMonth + '/' + nextDate + ' ';

          // 24æ™‚é–“è¡¨è¨˜ã‚’0-23ã«å¤‰æ›
          const normalizedStartHour = startHour >= 24 ? startHour - 24 : startHour;
          const normalizedEndHour = endHour >= 24 ? endHour - 24 : endHour;

          const startStr = String(normalizedStartHour).padStart(2, '0') + ':' + m1;
          const endStr = String(normalizedEndHour).padStart(2, '0') + ':' + m2;

          return datePrefix + startStr + 'ã€œ' + endStr;
        }

        // é€šå¸¸æ™‚é–“å¸¯
        let startStr = startHour + ':' + m1;
        let endStr = endHour >= 24 ? 'ç¿Œ' + (endHour - 24) + ':' + m2 : endHour + ':' + m2;

        return startStr + 'ã€œ' + endStr;
      });
    }

    // æ™‚é–“å¸¯ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼åˆ¤å®š
    function isSlotInTimeRange(slot) {
      if (filterStartHour === null && filterEndHour === null) return true;

      const startMatch = slot.match(/^(\d{1,2}):/);
      if (!startMatch) return true;

      let slotStartHour = parseInt(startMatch[1]);

      // æ·±å¤œå¸¯ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆçµ‚äº†ãŒ24æ™‚ã‚’è¶…ãˆã‚‹å ´åˆï¼‰ã§ã€ã‚¹ãƒ­ãƒƒãƒˆé–‹å§‹ãŒ0-8æ™‚ã®å ´åˆã¯24ã‚’è¶³ã™
      // ä¾‹: æ·±å¤œãƒ—ãƒªã‚»ãƒƒãƒˆ(23-32)ã§01:00ã¯25ã¨ã—ã¦æ‰±ã„ã€ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ç¯„å›²å†…ã¨åˆ¤å®š
      if (filterEndHour !== null && filterEndHour > 24 && slotStartHour >= 0 && slotStartHour < 9) {
        slotStartHour += 24;
      }

      if (filterStartHour !== null && slotStartHour < filterStartHour) return false;
      if (filterEndHour !== null && slotStartHour >= filterEndHour) return false;

      return true;
    }

    // æ–½è¨­ã®æ–™é‡‘ãƒ¬ãƒ³ã‚¸ã‚’å–å¾—
    function getPriceRange(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let prices = [];
      for (const plan of facility.plans) {
        if (plan.weekday !== undefined) {
          prices.push(isWeekend ? plan.weekend : plan.weekday);
        } else if (plan.price !== undefined) {
          prices.push(plan.price);
          // priceMaxãŒã‚ã‚‹å ´åˆã¯æœ€å¤§å€¤ã‚‚è¿½åŠ 
          if (plan.priceMax !== undefined) {
            prices.push(plan.priceMax);
          }
        }
      }

      if (prices.length === 0) return '';
      const min = Math.min(...prices);
      const max = Math.max(...prices);

      if (min === max) {
        return 'Â¥' + min.toLocaleString();
      }
      return 'Â¥' + min.toLocaleString() + 'ã€œ' + 'Â¥' + max.toLocaleString();
    }

    // æ–½è¨­ã®æ–™é‡‘è©³ç´°ã‚’ç”Ÿæˆ
    function getPricingDetails(facilityKey) {
      if (!pricingData || !pricingData[facilityKey]) return '';
      const facility = pricingData[facilityKey];
      const isWeekend = isSelectedDateWeekend();

      let html = '<div class="pricing-details" id="pricing-' + facilityKey + '">';

      // ãƒ—ãƒ©ãƒ³ã‚’5ã¤ã¾ã§è¡¨ç¤º
      const displayPlans = facility.plans.slice(0, 6);
      for (const plan of displayPlans) {
        let priceStr;
        if (plan.weekday !== undefined) {
          // å¹³æ—¥/åœŸæ—¥ã§æ–™é‡‘ãŒç•°ãªã‚‹å ´åˆ
          const price = isWeekend ? plan.weekend : plan.weekday;
          priceStr = 'Â¥' + price.toLocaleString();
        } else if (plan.priceMax !== undefined) {
          // æ–™é‡‘ãƒ¬ãƒ³ã‚¸ãŒã‚ã‚‹å ´åˆ
          priceStr = 'Â¥' + plan.price.toLocaleString() + 'ã€œ' + plan.priceMax.toLocaleString();
        } else {
          priceStr = 'Â¥' + plan.price.toLocaleString();
        }
        // è¿½åŠ äººæ•°æ–™é‡‘
        if (plan.extraPerson) {
          priceStr += ' <span style="color:var(--text-muted);font-size:0.7rem">+1åÂ¥' + plan.extraPerson.toLocaleString() + '</span>';
        }
        html += '<div class="pricing-row">';
        html += '<span class="pricing-plan">' + plan.name + '</span>';
        html += '<span class="pricing-price">' + priceStr + '</span>';
        html += '</div>';
      }

      if (facility.note) {
        html += '<div class="pricing-note">â€» ' + facility.note + '</div>';
      }
      html += '</div>';
      return html;
    }

    // ç©ºãçŠ¶æ³ã‚’å–å¾—
    async function fetchAvailability(date) {
      showSkeletonLoading();

      try {
        const res = await fetch(`/api/availability?date=${date}`);
        const data = await res.json();

        currentData = JSON.parse(JSON.stringify(data));
        renderFacilities(currentData);
        updateStatus(data.lastUpdated);
      } catch (error) {
        facilitiesContainer.innerHTML = `
          <div class="error">
            ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚
          </div>
        `;
      }
    }

    // æ–½è¨­ä¸€è¦§ã‚’æç”»
    function renderFacilities(data) {
      if (!data.facilities || data.facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>
          </div>
        `;
        return;
      }

      // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°å‡¦ç†ï¼ˆå…ƒãƒ‡ãƒ¼ã‚¿ã‚’å¤‰æ›´ã—ãªã„ã‚ˆã†ã«ãƒ‡ã‚£ãƒ¼ãƒ—ã‚³ãƒ”ãƒ¼ã‚’ä½œæˆï¼‰
      let facilities = JSON.parse(JSON.stringify(data.facilities)).map(facility => {
        if (facility.error || facility.linkOnly) return facility;

        // å„éƒ¨å±‹ã®ã‚¹ãƒ­ãƒƒãƒˆã‚’æ™‚é–“å¸¯ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        const filteredRooms = (facility.rooms || []).map(room => {
          const filteredSlots = (room.availableSlots || []).filter(isSlotInTimeRange);
          return { ...room, availableSlots: filteredSlots };
        });

        return { ...facility, rooms: filteredRooms };
      });

      // ç©ºãã®ã¿è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ã®å ´åˆ
      if (showAvailableOnly) {
        facilities = facilities.map(facility => {
          if (facility.error || facility.linkOnly) return facility;
          const availableRooms = (facility.rooms || []).filter(room =>
            room.availableSlots && room.availableSlots.length > 0
          );
          return { ...facility, rooms: availableRooms };
        }).filter(facility =>
          facility.error || facility.linkOnly || (facility.rooms && facility.rooms.length > 0)
        );
      }

      if (facilities.length === 0) {
        facilitiesContainer.innerHTML = `
          <div class="loading">
            <p>ç©ºãã®ã‚ã‚‹éƒ¨å±‹ãŒã‚ã‚Šã¾ã›ã‚“</p>
          </div>
        `;
        return;
      }

      // ä¼‘ KYU å®¿æ³Šãƒªãƒ³ã‚¯ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ä¿å­˜
      let kyuStayUrlGlobal = null;

      facilitiesContainer.innerHTML = facilities.map(facility => {
        const facilityKey = getFacilityKey(facility.name);
        // è„ˆã®å®¿æ³Šãƒªãƒ³ã‚¯ã‚’ä¿å­˜
        if (facility.kyuStayUrl) {
          kyuStayUrlGlobal = facility.kyuStayUrl;
        }
        return `
        <div class="facility">
          <div class="facility-header">
            <span class="facility-name">${facility.hpUrl ? '<a href="' + facility.hpUrl + '" target="_blank">' + facility.name + '</a>' : facility.name}</span>
            <div>
              ${facility.mapUrl ? '<a href="' + facility.mapUrl + '" target="_blank" class="map-icon-btn" title="MAP">ğŸ“</a>' : ''}
              <a href="${facility.url}" target="_blank" class="reserve-btn">äºˆç´„</a>
            </div>
          </div>
          <div class="facility-content">
            ${facility.error ? `
              <div class="error">${facility.error}</div>
            ` : facility.linkOnly ? `
              <div class="link-only">
                <div class="link-only-message">äºˆç´„ã‚µã‚¤ãƒˆã§ç©ºãçŠ¶æ³ã‚’ç¢ºèª</div>
                <div class="room-links">
                  ${facility.rooms.map(room => `
                    <a href="${room.url}" target="_blank" class="room-link">
                      <span>${room.name}</span>
                      <span class="room-link-arrow">â†’</span>
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : `
              ${facility.rooms && facility.rooms.length > 0 ? renderRooms(facility) : '<div class="no-slots">ã“ã®æ—¥ã®ç©ºããªã—</div>'}
            `}
          </div>
        </div>
      `}).join('');
    }

    // æ–™é‡‘è©³ç´°ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    function togglePricing(facilityKey) {
      const el = document.getElementById('pricing-' + facilityKey);
      if (el) {
        el.classList.toggle('show');
      }
    }

    // æœ€çµ‚æ›´æ–°æ™‚é–“ã‚’æ›´æ–°
    function updateStatus(lastUpdated) {
      if (lastUpdated) {
        const date = new Date(lastUpdated);
        const time = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        lastUpdatedEl.textContent = `æ›´æ–°: ${time}`;
      }
    }

    // ãƒˆã‚°ãƒ«åˆ‡ã‚Šæ›¿ãˆ
    const availableOnlyToggleMobile = document.getElementById('availableOnlyToggleMobile');

    function toggleAvailableOnly() {
      showAvailableOnly = !showAvailableOnly;
      availableOnlyToggle.classList.toggle('active', showAvailableOnly);
      availableOnlyToggleMobile.classList.toggle('active', showAvailableOnly);
      if (currentData) {
        renderFacilities(currentData);
      }
    }

    availableOnlyToggle.addEventListener('click', toggleAvailableOnly);
    availableOnlyToggleMobile.addEventListener('click', toggleAvailableOnly);

    // æ™‚é–“å¸¯ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
    const presetBtns = document.querySelectorAll('.preset-btn');
    presetBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const start = parseInt(btn.dataset.start);
        const end = parseInt(btn.dataset.end);

        // åŒã˜ãƒ—ãƒªã‚»ãƒƒãƒˆã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯ãƒªã‚»ãƒƒãƒˆ
        if (filterStartHour === start && filterEndHour === end) {
          filterStartHour = null;
          filterEndHour = null;
        } else {
          filterStartHour = start;
          filterEndHour = end;
        }

        updatePresetButtons();
        if (currentData) {
          renderFacilities(currentData);
        }
      });
    });

    // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
    function updatePresetButtons() {
      presetBtns.forEach(btn => {
        const start = parseInt(btn.dataset.start);
        const end = parseInt(btn.dataset.end);
        btn.classList.toggle('active', filterStartHour === start && filterEndHour === end);
      });
    }

    // æ—¥ä»˜å¤‰æ›´æ™‚ã«ãƒ‡ãƒ¼ã‚¿å–å¾—
    dateSelect.addEventListener('change', () => {
      fetchAvailability(dateSelect.value);
    });

    // äººæ•°å¤‰æ›´æ™‚ã«å†æç”»
    guestCountSelect.addEventListener('change', () => {
      guestCount = parseInt(guestCountSelect.value);
      if (currentData) {
        renderFacilities(currentData);
      }
    });

    // ã‚¹ãƒ¯ã‚¤ãƒ—ã§æ—¥ä»˜åˆ‡ã‚Šæ›¿ãˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ï¼‰
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 80; // ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®šã®é–¾å€¤ï¼ˆpxï¼‰

    facilitiesContainer.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    facilitiesContainer.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) < swipeThreshold) return;

      const currentIndex = dateSelect.selectedIndex;

      if (diff > 0) {
        // å·¦ã‚¹ãƒ¯ã‚¤ãƒ— â†’ æ¬¡ã®æ—¥
        if (currentIndex < dateSelect.options.length - 1) {
          dateSelect.selectedIndex = currentIndex + 1;
          showSwipeIndicator('next');
          fetchAvailability(dateSelect.value);
        }
      } else {
        // å³ã‚¹ãƒ¯ã‚¤ãƒ— â†’ å‰ã®æ—¥
        if (currentIndex > 0) {
          dateSelect.selectedIndex = currentIndex - 1;
          showSwipeIndicator('prev');
          fetchAvailability(dateSelect.value);
        }
      }
    }

    function showSwipeIndicator(direction) {
      const indicator = document.querySelector(`.swipe-indicator.${direction}`);
      if (indicator) {
        indicator.classList.add('show');
        setTimeout(() => indicator.classList.remove('show'), 500);
      }
    }

    // ã‚¹ã‚±ãƒ«ãƒˆãƒ³ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’è¡¨ç¤º
    function showSkeletonLoading() {
      const skeletonCount = 4;
      const skeletons = Array(skeletonCount).fill('').map(() => `
        <div class="facility skeleton-card">
          <div class="facility-header">
            <div class="skeleton-header"></div>
          </div>
          <div class="facility-content">
            <div class="skeleton-line"></div>
            <div class="skeleton-line short"></div>
            <div class="slots" style="margin-top: 12px;">
              <div class="skeleton-slot"></div>
              <div class="skeleton-slot"></div>
              <div class="skeleton-slot"></div>
            </div>
          </div>
        </div>
      `).join('');
      facilitiesContainer.innerHTML = skeletons;
    }

    // åˆæœŸèª­ã¿è¾¼ã¿ï¼ˆæ–™é‡‘ãƒ‡ãƒ¼ã‚¿ã‚’å…ˆã«å–å¾—ï¼‰
    (async function init() {
      showSkeletonLoading();
      await fetchPricing();
      fetchAvailability(today);
    })();
  </script>
